    <h3 class="mh3">C#套件</h3>
    <p>NuGet 簡介</p>
    <p>開發人員可以透過此機制建立、共用和使用實用的程式碼。 <br>
        這類程式碼通常會打包成「套件」，其中包含已編譯程式碼 (如 DLL)，<br>
        以及在取用這些套件之專案中所需的其他內容。</p>
    <p>Microsoft 支援的共用程式碼機制是 NuGet，它定義如何建立、裝載和取用 .NET 套件</p>
