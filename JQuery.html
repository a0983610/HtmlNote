<!DOCTYPE html>
<html>
    <head>
        <title>HTML</title>
        <style>
            .mh3 {
                color: grey;
                text-align: center;
            }
        
            .mh3:hover {
                color: goldenrod;
                transition: 3s;
            }
        
            .mdiv {
                border: darkcyan 1px solid;
                border-radius: 5px;
                padding: 5px;
            }
        
            .mb {
                color: dodgerblue;
            }
        
            .ma {
                text-decoration: none;
            }
        
            .ma:hover {
                color: orangered;
                text-decoration: none;
                transition: 1s;
            }
        
            table,
            th,
            td {
                border: 2px gray solid;
                border-collapse: collapse;
                padding: 8px;
            }
            a{
                color:mediumslateblue;
                text-decoration: none;
            }
            a:hover {
                color: orangered;
                text-decoration: none;
                transition: 1s;
            }
        </style>
    </head>
    <body>
        <h3 class="mh3">JQuery</h3>
        <div class="mdiv">
            <a href="https://www.w3schools.com/jquery/default.asp" target="_blank">JQuery</a>
        </div>
        
    </body>
</html>
